<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contando de 0 até um número positivo qualquer</h1>
    </header>
    <section>
        <div>
            <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>

            <p>
                <label for="num">Valor final:</label>
                <input type="number" name="num" id="num" min="0" max="100000">
                <input id="button" type="button" value="Contar">
            </p>

            <p id="style">Preencha os dados acima e aperte o botão</p>
        </div>
        <div id="res">
           
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
