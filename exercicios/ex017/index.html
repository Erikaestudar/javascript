<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Gerador de Números</title>

<body>
    <header>
        <h1>Gerador de números</h1>
    </header>
    <section>
        <div>
            <button type="submit" id="gerar" class="btn-style">Clique em mim</button>
            <button type="reset" id="limpar" class="btn-style">Limpar</button>

            <p id="style">Cada vez que você apertar o botão acima,<br>eu lhe darei um número entre 1 e 100</p>
        </div>
        <div id="res">

        </div>
    </section>

    </footer>
    <script src="script.js"></script>
