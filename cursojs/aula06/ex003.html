    <script>
        var n1 = Number(window.prompt('Digite um número: '))     
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`)
        
        // (Number + Number) para adição
        // (String + String) para concatenação
        
        /*
        String > Número
        Number.parseInt(n) converte para números inteiros
        Number.parseFloat(n) converte para números reais (com vírgula)

        Número > String
        String(n) -- ex. String(s) --
        n.toString() -- ex. s.toString() --

        Template String
        `${}`
        ${} - Place Holder
        */
    </script>
