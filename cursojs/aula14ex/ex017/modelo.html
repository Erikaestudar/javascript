<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="txtn">Número:</label>
                <input type="number" name="num" id="txtn">
                <input type="button" value="Gerar Tabuada" id="tabtn">
            </p>
        </div>
        <div>
            <label for="seltab" id="text">Digite um número acima</label>
            <select name="tabuada" id="seltab" size="10">
               <option value="v1">Digite um número acima</option> 
            </select>   
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
