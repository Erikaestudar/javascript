<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
            <label for="num">Número (entre 1 e 100):</label>
            <input type="number" name="num" id="num">
            <input id="addBtn" class="botoes" type="button" value="Adicionar">
            </p>
        </div>
        <div id="selres">
            <label id="sel" for="res">resultados</label>
            <select name="res" id="res" size="6"></select>
            <p>
                <input id="finBtn" class="botoes" type="button" value="Finalizar">
                <input id="limBtn" class="botoes" type="button" value="Limpar">
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
