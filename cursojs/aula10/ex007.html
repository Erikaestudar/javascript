<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 1.2rem Arial;
            margin: 10px;
        }
        
        input {
            font: normal 1.2rem Arial;
            width: 7.25rem;
            padding: 10px;
            margin: 2px;
        }
        
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1" placeholder="Digite aqui"> + 
    <input type="number" name="txtn2" id="itxtn2" placeholder="Digite aqui">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('itxtn1')
            var tn2 = window.document.querySelector('input#itxtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
