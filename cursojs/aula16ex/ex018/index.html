<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="sel">
            <p>
            <label for="fnum">Número (entre 1 e 100):</label>
            <input type="number" name="fnum" id="fnum">
            <input id="addBtn" type="button" value="Adicionar">
            </p>

            <p>
                <label id="list" for="flista">List</label>
                <select name="flista" id="flista" size="6"></select>
            </p>
            <p>
                <input id="finBtn" type="button" value="Finalizar">
                <input id="limBtn" type="button" value="Limpar">
            </p>
            
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
