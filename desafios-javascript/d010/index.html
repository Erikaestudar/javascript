<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Resolvendo Bhaskara</h1>
    </header>
    <section>
        <div id="res">
            <p>Considerando uma equação no formato <strong>a</strong>x&#x00B2; + <strong>b</strong>x + <strong>c</strong> = 0.</p>
            <p>Aperte o botão para calcular o valor de <img id="triS" src="imagens/triangleS.png" alt="triangle">.</p>
        </div>
        
        <div id="form">
            <p>
                <label for="bSide">b</label>
                <input type="text" name="bSide" id="bSide" placeholder="b">
            </p>

            <label for="aSide">a</label>
            <input type="text" name="aSide" id="aSide" placeholder="a">

            <img src="imagens/triangulo.png" alt="">

            <label for="cSide">c</label>
            <input type="text" name="cSide" id="cSide" placeholder="c">
        </div>

        <div>
            <p><strong>a</strong>x&#x00B2; + <strong>b</strong>x + <strong>c</strong> = 0.</p>
            <input id="buttonBlock" type="button" value="Calcular">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
